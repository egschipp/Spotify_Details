name: Build & Deploy to Raspberry Pi

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: egschipp/spotify_details
  APP_DIR: /home/gh_deploy/spotify-details
  SERVICE_NAME: spotify-details

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push (arm64 + amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          script: |
            set -euo pipefail

            APP_DIR="${{ env.APP_DIR }}"
            SERVICE="${{ env.SERVICE_NAME }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            SHA_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -n "${{ secrets.APP_ENV_FILE || '' }}" ]; then
              echo "${{ secrets.APP_ENV_FILE }}" > .env
              chmod 600 .env
            fi

            if [ ! -f docker-compose.yml ]; then
              echo "docker-compose.yml ontbreekt in $APP_DIR" >&2
              exit 1
            fi

            if [ -n "${{ secrets.GHCR_TOKEN || '' }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
            fi

            PREV_IMAGE_ID=$(docker inspect --format='{{.Image}}' "$SERVICE" 2>/dev/null || true)

            docker-compose pull
            docker-compose up -d --remove-orphans

            for i in $(seq 1 12); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$SERVICE" 2>/dev/null || echo "unknown")
              echo "Health status: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                echo "Deploy OK"
                exit 0
              fi
              sleep 5
            done

            echo "Healthcheck failed; attempting rollback..."
            if [ -n "$PREV_IMAGE_ID" ]; then
              printf "services:\n  %s:\n    image: %s\n" "$SERVICE" "$PREV_IMAGE_ID" > docker-compose.override.yml
              docker-compose up -d --remove-orphans
              rm -f docker-compose.override.yml
              echo "Rollback attempted."
            else
              echo "No previous container/image found to rollback to."
            fi

            exit 1

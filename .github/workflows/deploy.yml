name: Build & Deploy to Raspberry Pi

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write
  id-token: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: egschipp/spotify_details
  APP_DIR: /home/gh_deploy/spotify-details
  SERVICE_NAME: spotify-details

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-main
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push (arm64 + amd64)
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: true
          platforms: linux/arm64,linux/amd64
          build-args: |
            NEXT_PUBLIC_BASE_PATH=/spotify
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56
        continue-on-error: true
        env:
          SYFT_REGISTRY_AUTH_USERNAME: ${{ github.actor }}
          SYFT_REGISTRY_AUTH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          artifact-name: sbom.spdx.json
      - name: Upload SBOM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 30
      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac
      - name: Cosign sign (keyless)
        continue-on-error: true
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@029f5b4aeeeb58fdfe1410a5d17f967dacf36262
        with:
          host: ${{ secrets.PI_HOST || secrets.DEPLOY_HOST }}
          username: ${{ secrets.PI_USER || secrets.DEPLOY_USER }}
          key: ${{ secrets.PI_SSH_KEY || secrets.DEPLOY_KEY }}
          script: |
            set -euo pipefail

            APP_DIR="${{ env.APP_DIR }}"
            SERVICE="${{ env.SERVICE_NAME }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            if [ -n "${{ secrets.APP_ENV_FILE || '' }}" ]; then
              echo "${{ secrets.APP_ENV_FILE }}" > .env
              chmod 600 .env
            fi

            curl -fsSL "https://raw.githubusercontent.com/egschipp/Spotify_Details/main/docker-compose.yml" -o docker-compose.yml

            if [ -n "${{ secrets.GHCR_TOKEN || '' }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin
            fi

            PREV_IMAGE_ID=$(docker inspect --format='{{.Image}}' "$SERVICE" 2>/dev/null || true)
            export IMAGE_TAG="sha-${{ github.sha }}"
            docker-compose pull
            docker-compose up -d --remove-orphans

            for i in $(seq 1 36); do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' "$SERVICE" 2>/dev/null || echo "unknown")
              echo "Health status: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                echo "Deploy OK"
                exit 0
              fi
              if [ "$STATUS" = "unhealthy" ]; then
                echo "Health status is unhealthy; failing early."
                break
              fi
              sleep 5
            done

            echo "Healthcheck failed; attempting rollback..."
            if [ -n "$PREV_IMAGE_ID" ]; then
              printf "services:\n  %s:\n    image: %s\n" "$SERVICE" "$PREV_IMAGE_ID" > docker-compose.override.yml
              docker-compose up -d --remove-orphans
              rm -f docker-compose.override.yml
              echo "Rollback attempted."
            else
              echo "No previous container/image found to rollback to."
            fi

            exit 1

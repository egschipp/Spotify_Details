services:
  spotify-details:
    image: ghcr.io/egschipp/spotify_details:latest
    container_name: spotify-details
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_BASE_PATH: /spotify
      SPOTIFY_DATA_DIR: /app/data
      TZ: Europe/Amsterdam
      HOSTNAME: 0.0.0.0
    env_file:
      - .env
    volumes:
      - spotify_details_data:/app/data
    ports:
      - "3005:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/spotify/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 6
    networks:
      - web

volumes:
  spotify_details_data:

networks:
  web:
    external: true

services:
  spotify-details:
    image: ${IMAGE_REF:-ghcr.io/egschipp/spotify_details:${IMAGE_TAG:-latest}}
    container_name: spotify-details
    restart: unless-stopped
    user: "10001:10001"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    init: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      NEXT_PUBLIC_BASE_PATH: /spotify
      SPOTIFY_DATA_DIR: /app/data
      TZ: Europe/Amsterdam
      HOSTNAME: 0.0.0.0
    env_file:
      - .env
    volumes:
      - spotify_details_data:/app/data
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/spotify/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s
    networks:
      - web

volumes:
  spotify_details_data:

networks:
  web:
    external: true
